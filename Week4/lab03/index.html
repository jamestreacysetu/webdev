<!DOCTYPE html>
<html lang="en">
    
<head>
  <meta charset="UTF-8">
  <title>Lab 03</title>
  <style>
      ol{
          list-style-position: inside;
      }
      ul{
          list-style: circle;
      }
      dt{
          background-color: lightblue;
      }
  </style>
</head>
<body>
    <h1> Lists </h1>
    <ol>
        <li>Coffee</li>
        <li> Tea</li>
        <li>Milk</li>
    </ol>
    
    <ol start="50">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    
    <ol start="53" reversed>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li> Milk</li>
    </ul>
    
    <dl> 
        <dt>Coffee</dt>
        <dd>Hot Black Drink</dd>
        <dt>Tea</dt>
        <dd>Hot Drink</dd>
        <dt>Cold White Drink</dt>
    </dl>
    
</body>
</html>
